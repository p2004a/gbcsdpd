adapter = "hci1"

[[sinks.stdout]]
name = "stdout sink 1"
rate_limit.max_1_in = "90s"

[[sinks.mqtt]]
name = "mqtt sink 1"
rate_limit.max_1_in = "5s"
topic = "/measurements"
client_id = "my-pusher"
username = "alibaba"
password = "open sesame"
format = "JSON"
server_name = "localhost"
